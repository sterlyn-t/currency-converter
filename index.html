<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="trending_icon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <h1>$Currency Converter</h1>
      <div class="box">
        <div class="left_box">
          <select class="currency" name="currency">
          </select>
          <input type="number" name="" id="numberToConvert">
        </div>
        <div class="right_box">
          <select class="currency" name="currency">
          </select>
          <input type="text" name="" id="convertedNumber" disabled>
        </div>
      </div>
      <button type="button" class="btn" id="btn">Convert</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
